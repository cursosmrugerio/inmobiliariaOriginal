spring:
  application:
    name: inmobiliaria-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:inmobiliaria}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnough256Bits}
  expiration: 86400000  # 24 hours in milliseconds

# Mail Configuration
spring.mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Application notifications configuration
app:
  notifications:
    email:
      enabled: ${EMAIL_NOTIFICATIONS_ENABLED:false}
    whatsapp:
      enabled: ${WHATSAPP_NOTIFICATIONS_ENABLED:false}
      api-url: ${WHATSAPP_API_URL:https://graph.facebook.com/v17.0}
      api-token: ${WHATSAPP_API_TOKEN:}
      phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:}

# Logging
logging:
  level:
    com.inmobiliaria: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
